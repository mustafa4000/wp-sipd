  <div class="container d-flex flex-wrap body-wrapper">
    <main aria-label="Main Content Area" class="col-12 order-lg-2" role="main">

      <style>
        .theme-blue .badge.badge-primary {
          background-color: #005eaa !important;
        }

        .theme-blue .badge.badge-primary.badge-right:after {
          border-left-color: #005eaa;
        }

        .badge {
          font-family: 'Inter', sans-serif;
          font-size: 1rem;
          font-weight: normal;
          position: relative;
        }

        .badge:after,
        .badge:before {
          position: absolute;
          display: inline-block;
          top: 0;
          content: "";
        }

        .badge.badge-right {
          border-top-right-radius: 0;
          border-bottom-right-radius: 0;
        }

        .badge.badge-right:after {
          border-top: 0.75rem solid transparent;
          border-left: 1rem solid;
          border-bottom: 0.75rem solid transparent;
          right: -1rem;
        }

        .badge.badge-right.p-2:after {
          border-top: 1rem solid transparent;
          border-left: 1rem solid;
          border-bottom: 1rem solid transparent;
        }

        .badge {
          margin-bottom: 30px;
        }
